<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Server Status</title>

  <!-- Tailwind Play CDN for full v3 support -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            apple: [
              '-apple-system',
              'BlinkMacSystemFont',
              '"Segoe UI"',
              'Roboto',
              'Oxygen',
              'Ubuntu',
              'Cantarell',
              '"Open Sans"',
              '"Helvetica Neue"',
              'sans-serif'
            ]
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center font-apple">
  <div class="bg-white/90 backdrop-blur shadow-2xl rounded-3xl p-8 max-w-xl w-full text-center space-y-6">
    <h1 class="text-3xl font-bold text-indigo-700">Minecraft Server Status</h1>

    <input 
      type="text" 
      id="serverIP" 
      placeholder="Enter server IP (e.g. play.hypixel.net)" 
      class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
    />

    <div class="flex items-center justify-between">
      <button 
        onclick="checkStatus()" 
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      >
        Check Status
      </button>

      <label class="flex items-center space-x-2 text-sm text-gray-600">
        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()" class="accent-indigo-600">
        <span>Auto Refresh (30s)</span>
      </label>
    </div>

    <div class="server-status-card" id="result">
        <!--<div id="result" class="text-left text-sm text-gray-800 space-y-4">
         <div class="space-y-1">
            <span class="font-semibold">üìù MOTD:</span>
            <div class="bg-black text-white p-3 rounded text-sm font-mono overflow-auto" id="motdDisplay"></div>
            <button onclick="toggleMotd()" class="text-indigo-500 hover:underline text-xs mt-1" id="motdToggle">Show Raw MOTD</button>
          </div> -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
